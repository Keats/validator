[package]
name = "validator"
version = "0.14.0"
authors = ["Vincent Prouillet <hello@vincentprouillet.com"]
license = "MIT"
description = "Common validation functions (email, url, length, ...) and trait - to be used with `validator_derive`"
homepage = "https://github.com/Keats/validator"
repository = "https://github.com/Keats/validator"
keywords = ["validation", "api", "validator"]
edition = "2018"

[dependencies]
url = "2"
regex = "1"
lazy_static = "1"
idna = "0.2"
serde = "1"
serde_derive = "1"
serde_json = "1"
validator_types = { version = "0.14", path = "../validator_types" }
validator_derive = { version = "0.14", path = "../validator_derive", optional = true }
card-validate = { version = "2.2", optional = true }
phonenumber = { version = "0.3", optional = true }
unic-ucd-common = { version = "0.9", optional = true }
rocket = { version = "0.5.0-rc.1", optional = true, default-features = false, features = [
    "json",
] }


[features]
phone = ["phonenumber", "validator_derive/phone", "validator_types/phone"]
card = ["card-validate", "validator_derive/card", "validator_types/card"]
unic = ["unic-ucd-common", "validator_derive/unic", "validator_types/unic"]
derive = ["validator_derive"]
