[package]
name = "validator_derive"
version = "0.16.0"
authors = ["Vincent Prouillet <hello@vincentprouillet.com"]
license = "MIT"
description = "Macros 1.1 implementation of #[derive(Validate)]"
homepage = "https://github.com/Keats/validator"
repository = "https://github.com/Keats/validator"
keywords = ["validation", "api", "validator"]
edition = "2018"
readme = "../README.md"

[lib]
proc-macro = true

[features]
card = ["validator_types/card"]
unic = ["validator_types/unic"]

[dependencies]
syn = "2"
quote = "1"
proc-macro2 = "1"
proc-macro-error = "1"
if_chain = "1"
validator_types = { version = "0.16", path = "../validator_types" }
regex = "1"
lazy_static = "1"
darling = "0.20"
convert_case = "0.6.0"
