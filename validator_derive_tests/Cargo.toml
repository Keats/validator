[package]
name = "validator_derive_tests"
version = "0.1.0"
authors = ["Vincent Prouillet <hello@vincentprouillet.com>"]
edition = "2021"

[features]
default = ["test_ui"]
test_ui = []
nightly = []

[dev-dependencies]
validator = { version = "0.19", path = "../validator", features = [
    "card",
    "unic",
    "derive",
    "indexmap",
] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
trybuild = "1.0"
regex = "1"
once_cell = "1.18.0"

[dependencies]
indexmap = { version = "2", features = ["serde"], optional = true }
